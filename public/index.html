<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Signin</title>
    <meta name="google-signin-client_id"
          content="802889521995-ctebl2r2suh6gvkm59lpl7r6fd5rmvf3.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container">

<div class="row mt-5">
    <div class="col-sm-6">
        <h1> Google Signin</h1>
        <hr>
        <br>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <br>
        <a href="#" onclick="signOut();">Sign out</a>
    </div>
    <div class="col-sm-6">
        <h1>Login Manual</h1>
        <hr>
        <form class="d-grid">
            <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
            <input type="text" name="password" class="form-control mb-2" placeholder="Password">
            <button type="submit" class="btn btn-primary">
                Ingresar
            </button>
        </form>

    </div>

</div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./js/auth.js"></script>


</body>
</html>
